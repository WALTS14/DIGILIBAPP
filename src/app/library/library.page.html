<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" size="6" *ngFor="let book of books" (click)="openBook(book)">
        <ion-card class="card-style">
          <ion-card-header>
            <ion-card-title class="card-title">
              <img [src]="book.bookimage" class="book-image"  alt="book image" />
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="card-content">
            <p class="display">Name: {{ book.bookname }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal trigger="open-modal" class="">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label>Upload Image</ion-label>
          <ion-input type="file" (change)="uploadFile($event)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            label="Enter Book Name"
            type="text"
            [(ngModel)]="bookname"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            label="Enter Book Author (Capital Letters Only)"
            type="text"
            [(ngModel)]="bookauthor"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            label="Enter Book Genre (Capital Letters Only)"
            type="text"
            [(ngModel)]="bookgenre"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            label="Enter Book Price (Numbers Only)"
            type="number"
            [(ngModel)]="bookprice"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
