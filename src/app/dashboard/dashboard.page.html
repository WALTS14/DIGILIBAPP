<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="dashboard">
      <h3 class="logo">DIGILIB</h3>
      <div class="controls">
        <ion-button fill="clear" class="searchbar">
        </ion-button>  
        
        <ion-button fill="clear" (click)="openCart()" class="dashbtn">
          <ion-icon name="cart" class="setting"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <h2 class="section-title">Recommended</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let book of recommendedBooks" (click)="openBook2(book)">
        <ion-card class="card-style">
          <ion-card-header>
            <ion-card-title class="card-title">
              <img [src]="book.bookimage" class="book-image" alt="book image" />
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="card-content">
            <p class="display">Name: {{ book.bookname }}</p>
            <ion-button (click)="toggleFavorite(book)">
              <ion-icon [name]="isFavorite(book) ? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h2 class="section-title">History</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let book of historyBooks" (click)="openBook2(book)">
        <ion-card class="card-style">
          <ion-card-header>
            <ion-card-title class="card-title">
              <img [src]="book.bookimage" class="book-image" alt="book image" />
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="card-content">
            <p class="display">Name: {{ book.bookname }}</p>
            <ion-button (click)="toggleFavorite(book)">
              <ion-icon [name]="isFavorite(book) ? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
